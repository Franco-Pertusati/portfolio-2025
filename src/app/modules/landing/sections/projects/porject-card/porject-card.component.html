@let p = project();

<button class="project flex flexCol gap3 p0" (click)="navigateTo()">
  <div class="imgContainer">
    <img [src]="p.img" alt="" class="wFull" />
  </div>
  <div class="px6 py3 flex flexCol wFull" style="text-align: start;">
    <h3 class="boldText">
      {{ p.title }}
    </h3>
    <span class="mutedText smallText">
      {{ p.description }}
    </span>
  </div>
  <br />
</button>
