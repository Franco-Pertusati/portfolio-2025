<div class="layoutSize card mAuto p0">
  <div class="flex gap6 itemsCenter topBar p6">
    <h2 class="titleText">Projects</h2>
    <span class="mutedText">Some of my main projects</span>
  </div>
  <div class="projectsList">
    @for (p of projects; track $index) { @if (isTagSelected(p.tags) ||
    selectedTags.length === 0) {
    <app-porject-card [project]="p" />
    } }
  </div>
</div>
