<div class="cardShadow p12 bg">
  <div class="imgContainer relative">
    <img class="wfull" [src]="project.img" alt="" />
    <div class="desktopBtns flex gap12">
      <a [href]="project.repo" target="_blank" class="wfit primary">
        <span>Code</span>
        <i class="material-icons-round">code</i>
      </a>
      <a [href]="project.preview" target="_blank" class="wfit primary">
        <span>Preview</span>
        <i class="material-icons-round">preview</i>
      </a>
    </div>
  </div>
  <div class="flex flexCol gap12">
    <div class="flex gap8 flexWrap">
      @for (tec of project.tecs; track $index) {
      <span class="rainbowTxt">#{{ tec }}</span>
      }
    </div>
    <h3>{{ project.title | titlecase }}</h3>
    <p>{{ project.description }}</p>
    <div class="flex center mobileBtns">
      <a [href]="project.repo" target="_blank" class="wfit">
        <span>Code</span>
        <i class="material-icons-round">code</i>
      </a>
      <a [href]="project.preview" target="_blank" class="wfit">
        <span>Preview</span>
        <i class="material-icons-round">preview</i>
      </a>
    </div>
  </div>
</div>
