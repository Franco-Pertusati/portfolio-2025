<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compresor de PNG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 50px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .upload-subtext {
            color: #999;
            font-size: 14px;
        }

        input[type="file"] {
            display: none;
        }

        .quality-control {
            margin: 25px 0;
            display: none;
        }

        .quality-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }

        .quality-value {
            color: #667eea;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .preview-area {
            display: none;
            margin-top: 25px;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .preview-box {
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .preview-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .preview-img {
            max-width: 100%;
            max-height: 150px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .preview-size {
            color: #666;
            font-size: 13px;
        }

        .size-reduction {
            color: #10b981;
            font-weight: 600;
            font-size: 16px;
            margin-top: 10px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .processing {
            text-align: center;
            color: #667eea;
            margin: 20px 0;
            display: none;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Compresor de PNG</h1>
        <p class="subtitle">Reduce el tama√±o de tus im√°genes PNG sin perder calidad</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Arrastra tu imagen PNG aqu√≠</div>
            <div class="upload-subtext">o haz clic para seleccionar</div>
            <input type="file" id="fileInput" accept="image/png" multiple>
        </div>

        <div class="quality-control" id="qualityControl">
            <div class="quality-label">
                <span>Calidad de compresi√≥n</span>
                <span class="quality-value"><span id="qualityValue">80</span>%</span>
            </div>
            <input type="range" id="qualitySlider" min="10" max="100" value="80">
        </div>

        <div class="processing" id="processing">
            <div class="spinner"></div>
            <div>Comprimiendo imagen...</div>
        </div>

        <div class="preview-area" id="previewArea">
            <div class="preview-grid">
                <div class="preview-box">
                    <div class="preview-title">Original</div>
                    <img id="originalPreview" class="preview-img" alt="Original">
                    <div class="preview-size" id="originalSize">-</div>
                </div>
                <div class="preview-box">
                    <div class="preview-title">Comprimida</div>
                    <img id="compressedPreview" class="preview-img" alt="Comprimida">
                    <div class="preview-size" id="compressedSize">-</div>
                </div>
            </div>
            <div class="size-reduction" id="reduction">-</div>
            <button class="btn btn-primary" id="downloadBtn">‚¨áÔ∏è Descargar PNG Comprimido</button>
            <button class="btn btn-secondary" id="resetBtn">üîÑ Comprimir otra imagen</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const qualityControl = document.getElementById('qualityControl');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const processing = document.getElementById('processing');
        const previewArea = document.getElementById('previewArea');
        const originalPreview = document.getElementById('originalPreview');
        const compressedPreview = document.getElementById('compressedPreview');
        const originalSize = document.getElementById('originalSize');
        const compressedSize = document.getElementById('compressedSize');
        const reduction = document.getElementById('reduction');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');

        let compressedBlob = null;
        let originalFileName = '';

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'image/png') {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        qualitySlider.addEventListener('input', (e) => {
            qualityValue.textContent = e.target.value;
        });

        qualitySlider.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                handleFile(fileInput.files[0]);
            }
        });

        function handleFile(file) {
            originalFileName = file.name;
            const reader = new FileReader();

            reader.onload = (e) => {
                uploadArea.style.display = 'none';
                qualityControl.style.display = 'block';
                processing.style.display = 'block';
                previewArea.style.display = 'none';

                originalPreview.src = e.target.result;
                originalSize.textContent = formatFileSize(file.size);

                compressImage(e.target.result, file.size);
            };

            reader.readAsDataURL(file);
        }

        function compressImage(dataUrl, originalFileSize) {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);

                const quality = qualitySlider.value / 100;

                canvas.toBlob((blob) => {
                    compressedBlob = blob;
                    const url = URL.createObjectURL(blob);

                    compressedPreview.src = url;
                    compressedSize.textContent = formatFileSize(blob.size);

                    const percent = ((1 - blob.size / originalFileSize) * 100).toFixed(1);
                    reduction.textContent = `Reducci√≥n: ${percent}% (${formatFileSize(originalFileSize - blob.size)} menos)`;

                    processing.style.display = 'none';
                    previewArea.style.display = 'block';
                }, 'image/png', quality);
            };
            img.src = dataUrl;
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        downloadBtn.addEventListener('click', () => {
            if (compressedBlob) {
                const url = URL.createObjectURL(compressedBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = originalFileName.replace('.png', '_comprimido.png');
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        });

        resetBtn.addEventListener('click', () => {
            fileInput.value = '';
            uploadArea.style.display = 'block';
            qualityControl.style.display = 'none';
            previewArea.style.display = 'none';
            processing.style.display = 'none';
            compressedBlob = null;
        });
    </script>
</body>
</html>
